<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery.digitScroller.js Example 1</title>

  <link rel="stylesheet" href="../dist/jquery.digitScroller.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/jquery.digitScroller.js"></script>

</head>
<body>



  <script>
    $(function() {

      var scroller = $(".digit_scroll_container").digitScroller({
        scrollDuration: 500, // duration between number change
        animationEnd: function() { // fired when digit scrolling animation is done

        }
      }).scrollTo(99);


    });
  </script>

  <div class="digit_scroll_container" style="font-size: 72px;">00</div>

</body>
</html>
