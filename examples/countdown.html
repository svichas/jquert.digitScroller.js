<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery.digitScroller.js Countdown</title>

  <link rel="stylesheet" href="../dist/jquery.digitScroller.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/jquery.digitScroller.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <style>
    body,html {
      font-family: 'Montserrat', sans-serif;
    }
    .countdown {
      margin: 50px;
      border: 1px solid #888;
      display: inline-block;
      font-size: 32px;
      height: 42px;
      background-color: #f0f0f0;
      border-radius: 4px;
      padding: 6px 15px;
    }
    .countdown .count {
      vertical-align: middle;
    }
  </style>
</head>
<body>



  <script>
    $(function() {

      var scrollerDays = $(".days").digitScroller({
        "scrollDuration": 900
      });
      var scrollerHours = $(".hours").digitScroller({
        "scrollDuration": 900
      });
      var scrollerMinutes = $(".minutes").digitScroller({
        "scrollDuration": 900
      });
      var scrollerSeconds = $(".seconds").digitScroller({
        "scrollDuration": 900
      });

      setTime();
      setInterval(setTime, 1000);

      function setTime() {
        var time = calcTime();
        scrollerDays.jumpTo(time.days);
        scrollerHours.jumpTo(time.hours);
        scrollerMinutes.jumpTo(time.minutes);
        scrollerSeconds.jumpTo(time.seconds);
      }

      function calcTime() {
          var d = new Date('Thu Nov 25 2019 02:29:17 GMT+0200').getTime() - new Date().getTime();
          return {
            "days": Math.floor(d / (1000 * 60 * 60 * 24)),
            "hours": Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
            "minutes": Math.floor((d % (1000 * 60 * 60)) / (1000 * 60)),
            "seconds": Math.floor((d % (1000 * 60)) / 1000)
          }

      }

    });
  </script>

  <div class="countdown">
    <span class="count days">000</span> -
    <span class="count hours">00</span> :
    <span class="count minutes">00</span> :
    <span class="count seconds">00</span>
  </div>

</body>
</html>
