<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>jquery.digitScroller.js Countdown</title>

  <link rel="stylesheet" href="../dist/jquery.digitScroller.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../dist/jquery.digitScroller.js"></script>

</head>
<body>



  <script>
    $(function() {

      var scrollerDays = $(".days").digitScroller({});
      var scrollerHours = $(".hours").digitScroller({});
      var scrollerMinutes = $(".minutes").digitScroller({});
      var scrollerSeconds = $(".seconds").digitScroller({});

      scrollerDays.scrollDuration(100);
      scrollerDays.scrollTo(6106);

    });
  </script>

  <div class="countdown">
    <span class="days"></span> -
    <span class="hours"></span> :
    <span class="minutes"></span> :
    <span class="seconds"></span>
  </div>

</body>
</html>
